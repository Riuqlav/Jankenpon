<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles.css">



<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jankenpon</title>
</head>


<body>
    <div class="game">
        <h6 style="color: aliceblue;
    text-align: center;">Job roles are dramatically changing now that machines are here. <br> Prove to your
            employers you still worth it on this game!
        </h6>

        <div class="selections">
            <div class="rock selection zoom">✊</div>
            <div class="paper selection zoom">✋</div>
            <div class="scissors selection zoom">✌️</div>

        </div>

        <div class="players">
            <div>🧠</div>
            <div>🤖</div>
        </div>

        <div class="score">
            <p id="computerScore" class="cScore">0</p>
            <p id="userScore" class="uScore">0</p>
        </div>
    </div>

    <div class="youLost" id="gifLost" style="text-align: center; margin-top: 50px;">
        <h6 style="color: aquamarine; ">The AI proved to be better 🤖 "BIP-BOOP"</h6>
        <img src="https://c.tenor.com/dezdYdcf8KYAAAAC/they-took-our-jobs-darryl-weathers.gif"
            alt="They took your job!">
        <div>

            <img class="r2" style="max-width: 70px; cursor: pointer;
                        "
                src="https://iconsplace.com/wp-content/uploads/_icons/ffffff/256/png/restart-icon-18-256.png"
                alt="Play Again?">
        </div>
    </div>

    <div class="youWon" id="gifWon" style="text-align: center; margin-top: 50px; cursor: pointer;">
        <h6 style="color: aquamarine;">No AI today!</h6>
        <img src="https://c.tenor.com/OBcV0-r69mYAAAAC/throwing-computer-ron-swanson.gif" alt="You can keep your job">
        <div>
            <img class="r1" style="max-width: 70px; cursor: pointer;"
                src="https://iconsplace.com/wp-content/uploads/_icons/ffffff/256/png/restart-icon-18-256.png"
                alt="Play Again?">
        </div>
    </div>


</body>

<script src="myscripts.js"></script>

</html>
